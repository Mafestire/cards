<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/eaf8e1e4d2.js" crossorigin="anonymous"></script>
    <title>Flip Card</title>
</head>
<body>
    <!-- Flip avatar card example -->
    <section class="flip-card">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="images/avatar-1.png" width= "300" height="300" alt="avatar" >
            </div>
            <div class="flip-card-back">
                <h1>Sibabalwe Mafestire</h1>
                <p>Web developer</p>
                <p>Determined to my work</p>
            </div>
        </div>
    </section>

    <!-- Profile Card -->
    <section class="bottom-card">
        <img src="images/me2.jpg" width="150" height="" alt="profile pic">
        <h1>Sibabalwe Mafestire</h1>
        <p class="title">Coding Student</p>
        <p>Life Choices Academy</p>
        <a href="#"><i class="fa fa-twitter"></i></a>
        <a href="#"><i class="fa fa-linkedin"></i></a>
        <a href="#"><i class="fa fa-facebook"></i></a>
        <p><button>Contact</button></p>
    </section>

</body>
</html>
